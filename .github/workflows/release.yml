name: Manual Create Release

# 手动触发创建GitHub Release和tag
on:
  workflow_dispatch:
    inputs:
      version:
        description: '发布版本号 (例如: 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build extensions
        run: |
          echo "Building extensions for version ${{ github.event.inputs.version }}"
          npm run build
          
          # 显示构建完成信息
          echo "Build completed for version ${{ github.event.inputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          token: ${{ secrets.PAT_TOKEN }}
          body: |
            ## 🚀 网页休眠大师 v${{ github.event.inputs.version }}
            
            ### 📦 发布说明
            此版本已自动构建完成，扩展包将手动维护并发布到各大浏览器商店。
            
            ### 📥 安装方式
            - **Chrome/Edge**: 从各自的应用商店搜索"网页休眠大师"
            - **Firefox**: 从Firefox Add-ons搜索"Tab Hibernator"
            
            ### 🔄 更新内容
            请查看提交历史了解详细更新内容。
            
            ### 🛠️ 开发者
             如需构建扩展包，请运行：
             ```bash
             npm run zip:all
             ```
          draft: false
          prerelease: false

      - name: Notify Success
        run: |
          echo "🎉 Successfully created release for 网页休眠大师 v${{ github.event.inputs.version }}"
          echo "🏷️ Created GitHub release with tag v${{ github.event.inputs.version }}"
          echo "📦 Extension packages can be built manually using: npm run zip:all"
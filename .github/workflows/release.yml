name: Auto Release Extension

# å½“mainåˆ†æ”¯çš„package.jsonç‰ˆæœ¬å·å‘ç”Ÿå˜æ›´æ—¶è§¦å‘
on:
  push:
    branches: [main]
    paths:
      - 'package.json'
  # ä¹Ÿæ”¯æŒæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if version changed
        id: check
        run: |
          # è·å–å½“å‰ç‰ˆæœ¬
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # æ£€æŸ¥ä¸Šä¸€æ¬¡æäº¤çš„ç‰ˆæœ¬
          git checkout HEAD~1 -- package.json 2>/dev/null || echo "No previous version"
          PREVIOUS_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "0.0.0")
          echo "Previous version: $PREVIOUS_VERSION"
          
          # æ¢å¤å½“å‰ç‰ˆæœ¬
          git checkout HEAD -- package.json
          
          # æ¯”è¾ƒç‰ˆæœ¬
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version not changed"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  release:
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and zip extensions
        run: |
          echo "Building extensions for version ${{ needs.check-version.outputs.version }}"
          pnpm run zip:all
          
          # åˆ—å‡ºç”Ÿæˆçš„æ–‡ä»¶
          echo "Generated files:"
          ls -la .output/

      - name: Submit to stores
        run: |
          echo "Submitting to Chrome Web Store, Firefox Add-ons, and Edge Add-ons"
          pnpm wxt submit \
            --chrome-zip .output/*-chrome.zip \
            --firefox-zip .output/*-firefox.zip \
            --firefox-sources-zip .output/*-sources.zip \
            --edge-zip .output/*-chrome.zip
        env:
          # Chrome Web Store é…ç½®
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
          
          # Firefox Add-ons é…ç½®
          FIREFOX_EXTENSION_ID: ${{ secrets.FIREFOX_EXTENSION_ID }}
          FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
          
          # Microsoft Edge Add-ons é…ç½®
          EDGE_PRODUCT_ID: ${{ secrets.EDGE_PRODUCT_ID }}
          EDGE_CLIENT_ID: ${{ secrets.EDGE_CLIENT_ID }}
          EDGE_CLIENT_SECRET: ${{ secrets.EDGE_CLIENT_SECRET }}
          EDGE_ACCESS_TOKEN_URL: ${{ secrets.EDGE_ACCESS_TOKEN_URL }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          release_name: Release v${{ needs.check-version.outputs.version }}
          body: |
            ## ğŸš€ Tab Hibernator v${{ needs.check-version.outputs.version }}
            
            ### ğŸ“¦ å‘å¸ƒå¹³å°
            - âœ… Chrome Web Store
            - âœ… Firefox Add-ons
            - âœ… Microsoft Edge Add-ons
            
            ### ğŸ“¥ å®‰è£…æ–¹å¼
            - **Chrome/Edge**: ä»å„è‡ªçš„åº”ç”¨å•†åº—æœç´¢"æ ‡ç­¾ä¼‘çœ å¤§å¸ˆ"
            - **Firefox**: ä»Firefox Add-onsæœç´¢"Tab Hibernator"
            
            ### ğŸ”„ æ›´æ–°å†…å®¹
            è¯·æŸ¥çœ‹æäº¤å†å²äº†è§£è¯¦ç»†æ›´æ–°å†…å®¹ã€‚
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .output/
          asset_name: extension-packages-v${{ needs.check-version.outputs.version }}
          asset_content_type: application/zip

      - name: Notify Success
        run: |
          echo "ğŸ‰ Successfully released Tab Hibernator v${{ needs.check-version.outputs.version }}"
          echo "ğŸ“¦ Submitted to all three browser stores"
          echo "ğŸ·ï¸ Created GitHub release with tag v${{ needs.check-version.outputs.version }}"
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tabGradient32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect width="32" height="32" fill="url(#bgGradient32)" rx="6"/>
  
  <!-- 标签页容器 -->
  <g transform="translate(4, 6)">
    <!-- 后面的标签页 -->
    <rect x="2" y="2" width="20" height="12" fill="#adb5bd" rx="2" opacity="0.6"/>
    <rect x="1" y="1" width="20" height="12" fill="#ced4da" rx="2" opacity="0.8"/>
    
    <!-- 前面的主标签页 -->
    <rect x="0" y="0" width="20" height="12" fill="url(#tabGradient32)" rx="2" stroke="#dee2e6" stroke-width="0.5"/>
    
    <!-- 标签页内容线条 -->
    <line x1="2" y1="3" x2="16" y2="3" stroke="#6c757d" stroke-width="0.8" opacity="0.7"/>
    <line x1="2" y1="6" x2="13" y2="6" stroke="#6c757d" stroke-width="0.8" opacity="0.5"/>
    <line x1="2" y1="9" x2="10" y2="9" stroke="#6c757d" stroke-width="0.8" opacity="0.3"/>
  </g>
  
  <!-- 月亮图标 -->
  <g transform="translate(20, 4)">
    <circle cx="4" cy="4" r="3.5" fill="#ffd43b" opacity="0.9"/>
    <circle cx="5.5" cy="2.5" r="2.8" fill="url(#bgGradient32)"/>
  </g>
  
  <!-- Zzz 睡眠符号 -->
  <g transform="translate(10, 20)">
    <text x="0" y="0" fill="#ffd43b" font-family="Arial, sans-serif" font-size="4" font-weight="bold" opacity="0.9">Z</text>
    <text x="4" y="-2" fill="#ffd43b" font-family="Arial, sans-serif" font-size="5" font-weight="bold" opacity="0.7">Z</text>
    <text x="9" y="-4" fill="#ffd43b" font-family="Arial, sans-serif" font-size="6" font-weight="bold" opacity="0.5">Z</text>
  </g>
  
  <!-- 装饰性星星 -->
  <g fill="#ffd43b" opacity="0.6">
    <polygon points="6,3 7,6 10,6 8,8 9,11 6,9 3,11 4,8 2,6 5,6" transform="scale(0.25)"/>
  </g>
</svg>